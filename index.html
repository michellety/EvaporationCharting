<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaporation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <!-- Bootstrap 4.4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Style -->
    <link href="./style.css" rel="stylesheet" />

</head>

<body>

    <header class="masthead">
        <div class="container h-100">
            <div class="row h-100 align-items-center justify-content-center text-center">
                <div class="col-lg-10 align-self-end">
                    <h1 class="text-uppercase text-white font-weight-bold">Evaporation Experiment</h1>
                </div>
                <div class="col-lg-8 align-self-baseline">
                    <p class="text-white font-weight-light mb-5">6 Months of data..</p>
                    <a class="btn btn-xl js-scroll-trigger" href="#textSection">View Notes</a>
                    <a class="btn btn-xl js-scroll-trigger" href="#chartSection">View Graph</a>
                </div>
            </div>
        </div>
    </header>

    <div id="textSection">
        <div class="container">
            <div class="row align-items-center justify-content-center text-center">
                <div class="col-lg-6 text-center">
                    <p>What better way to track data than directly on the specimen?</p>
                    <a class="btn btn-xl js-scroll-trigger" href="#chartSection">View Graph</a>
                </div>
                <div class="col-lg-6">
                    <img src="./images/scientist.png" alt="scientist" class="pic img-fluid mx-auto d-block">
                </div>
            </div>
        </div>
    </div>

    <div id="chartSection">
        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <footer class="footer text-center text-white">
        <div> Made by Michelle</div>
    </footer>

    <!-- JavaScript -->
    <script src="data.js"></script>
</body>

</html>
